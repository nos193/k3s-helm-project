apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
#   nodePort: {{ .Values.service.nodePort }} only for NodePort type
  selector:
    app: {{ .Release.Name }}
